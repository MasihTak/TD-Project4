<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="MasihTak">
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/simple-lightbox.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="wrapper">

    <!-- SEARCH BOX -->
    <section id="search">
      <input type="text" class="search-box" placeholder="Search">
    </section>

    <!-- GALLERY -->
    <section id="gallery">
        <a href="photos/01.jpg" class="item" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
        </a>
        <a href="photos/02.jpg" class="item" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="photos/thumbnails/02.jpg" alt="Lake">
        </a>
        <a href="photos/03.jpg" class="item" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img src="photos/thumbnails/03.jpg" alt="Canyon">
        </a>
        <a href="photos/04.jpg" class="item" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          <img src="photos/thumbnails/04.jpg" alt="Iceberg">
        </a>
        <a href="photos/05.jpg" class="item" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img src="photos/thumbnails/05.jpg" alt="Canyons">
        </a>
        <a href="photos/06.jpg" class="item" title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="photos/thumbnails/06.jpg" alt="Fall">
        </a>
        <a href="photos/07.jpg" class="item" title="I drove past this plantation yesterday, everything is so green!">
          <img src="photos/thumbnails/07.jpg" alt="Plantation">
        </a>
        <a href="photos/08.jpg" class="item" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="photos/thumbnails/08.jpg" alt="Dunes">
        </a>
        <a href="photos/09.jpg" class="item" title="We enjoyed a quiet stroll down this countryside lane.">
          <img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
        </a>
        <a href="photos/10.jpg" class="item" title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="photos/thumbnails/10.jpg" alt="Sunset">
        </a>
        <a href="photos/11.jpg" class="item" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img src="photos/thumbnails/11.jpg" alt="Cave">
        </a>
        <a href="photos/12.jpg" class="item" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img src="photos/thumbnails/12.jpg" alt="Bluebells">
        </a>
    </section><!-- /Gallery section -->

  </div><!-- /wrapper -->

  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/livesearch.js"></script>
  <script type="text/javascript" src="js/simple-lightbox.js"></script>
</body>
</html>
